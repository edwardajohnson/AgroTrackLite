<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroTrack Clerk Portal</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        const { CheckCircle, Package, Scale, AlertCircle } = {
            CheckCircle: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>,
            Package: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>,
            Scale: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"></path><path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"></path><path d="M7 21h10"></path><path d="M12 3v18"></path><path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2"></path></svg>,
            AlertCircle: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
        };

        function ClerkPortal() {
          const [tradeId, setTradeId] = useState('');
          const [otp, setOtp] = useState('');
          const [weight, setWeight] = useState('');
          const [grade, setGrade] = useState('A');
          const [confirmedDeliveries, setConfirmedDeliveries] = useState([]);
          const [showSuccess, setShowSuccess] = useState(false);
          const [currentDelivery, setCurrentDelivery] = useState(null);

          const mockTrades = {
            'a7b2c3d4': {
              crop: 'Maize',
              expectedQuantity: '200kg',
              farmer: '+254712345678',
              buyer: 'Kisumu Farmers Co-op',
              expectedOtp: '846219',
              pricePerKg: 45
            },
            'e5f6g7h8': {
              crop: 'Beans',
              expectedQuantity: '150kg',
              farmer: '+254723456789',
              buyer: 'Eldoret Co-op',
              expectedOtp: '553904',
              pricePerKg: 120
            }
          };

          const handleConfirmDelivery = (e) => {
            e.preventDefault();
            
            const trade = mockTrades[tradeId];
            if (!trade) {
              alert('Trade ID not found');
              return;
            }

            if (otp !== trade.expectedOtp) {
              alert('Invalid OTP');
              return;
            }

            const actualWeight = parseFloat(weight);
            const gradeAdjustment = {
              'A': 1.0,
              'B': 0.95,
              'C': 0.85
            }[grade];

            const finalPrice = actualWeight * trade.pricePerKg * gradeAdjustment;

            const delivery = {
              tradeId,
              crop: trade.crop,
              farmer: trade.farmer,
              buyer: trade.buyer,
              actualWeight,
              grade,
              finalPrice,
              timestamp: new Date().toLocaleString(),
              hcsLogId: `0x${Math.random().toString(16).substr(2, 8)}`,
              payoutTxId: `0x${Math.random().toString(16).substr(2, 8)}`
            };

            setCurrentDelivery(delivery);
            setConfirmedDeliveries([delivery, ...confirmedDeliveries]);
            setShowSuccess(true);

            setTimeout(() => {
              setTradeId('');
              setOtp('');
              setWeight('');
              setGrade('A');
              setShowSuccess(false);
            }, 5000);
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
              <div className="container mx-auto px-4 py-8 max-w-4xl">
                <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                  <div className="flex items-center justify-between">
                    <div>
                      <h1 className="text-3xl font-bold text-indigo-800">Collection Hub Portal</h1>
                      <p className="text-gray-600 mt-1">Kisumu Market Collection Point</p>
                    </div>
                    <Package className="h-12 w-12 text-indigo-600" />
                  </div>
                </div>

                {showSuccess && currentDelivery && (
                  <div className="bg-green-50 border-2 border-green-500 rounded-lg p-6 mb-6 animate-pulse">
                    <div className="flex items-center gap-3 mb-4">
                      <CheckCircle className="h-8 w-8 text-green-600" />
                      <h3 className="text-xl font-bold text-green-800">Delivery Confirmed!</h3>
                    </div>
                    <div className="bg-white rounded-lg p-4 space-y-2">
                      <div className="flex justify-between">
                        <span className="text-gray-600">Payout Amount:</span>
                        <span className="font-bold text-green-600 text-xl">
                          KES {currentDelivery.finalPrice.toFixed(2)}
                        </span>
                      </div>
                      <div className="flex justify-between">
                        <span className="text-gray-600">Farmer:</span>
                        <span className="font-semibold">{currentDelivery.farmer}</span>
                      </div>
                      <div className="flex justify-between">
                        <span className="text-gray-600">HCS Log:</span>
                        <span className="font-mono text-sm text-blue-600">{currentDelivery.hcsLogId}</span>
                      </div>
                      <div className="flex justify-between">
                        <span className="text-gray-600">M-Pesa TX:</span>
                        <span className="font-mono text-sm text-green-600">{currentDelivery.payoutTxId}</span>
                      </div>
                    </div>
                  </div>
                )}

                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                  <div className="bg-white rounded-lg shadow-lg p-6">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Confirm Delivery</h2>
                    
                    <form onSubmit={handleConfirmDelivery} className="space-y-4">
                      <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                          Trade ID
                        </label>
                        <input
                          type="text"
                          value={tradeId}
                          onChange={(e) => setTradeId(e.target.value)}
                          placeholder="e.g., a7b2c3d4"
                          className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                          required
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                          Delivery OTP
                        </label>
                        <input
                          type="text"
                          value={otp}
                          onChange={(e) => setOtp(e.target.value)}
                          placeholder="6-digit code"
                          maxLength={6}
                          className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none font-mono text-lg"
                          required
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-2 flex items-center gap-2">
                          <Scale className="h-4 w-4" />
                          Actual Weight (kg)
                        </label>
                        <input
                          type="number"
                          step="0.1"
                          value={weight}
                          onChange={(e) => setWeight(e.target.value)}
                          placeholder="e.g., 196.8"
                          className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                          required
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                          Quality Grade
                        </label>
                        <select
                          value={grade}
                          onChange={(e) => setGrade(e.target.value)}
                          className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                        >
                          <option value="A">Grade A (100% price)</option>
                          <option value="B">Grade B (95% price)</option>
                          <option value="C">Grade C (85% price)</option>
                        </select>
                      </div>

                      <button
                        type="submit"
                        className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-lg transition-colors flex items-center justify-center gap-2"
                      >
                        <CheckCircle className="h-5 w-5" />
                        Confirm & Release Escrow
                      </button>
                    </form>

                    <div className="mt-6 bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                      <div className="flex items-start gap-2">
                        <AlertCircle className="h-5 w-5 text-yellow-600 flex-shrink-0 mt-0.5" />
                        <div className="text-sm text-yellow-800">
                          <strong>Demo Trades:</strong> Try ID "a7b2c3d4" with OTP "846219" or "e5f6g7h8" with OTP "553904"
                        </div>
                      </div>
                    </div>
                  </div>

                  <div className="bg-white rounded-lg shadow-lg p-6">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Recent Deliveries</h2>
                    
                    {confirmedDeliveries.length === 0 ? (
                      <div className="text-center py-12 text-gray-400">
                        <Package className="h-16 w-16 mx-auto mb-4 opacity-50" />
                        <p>No deliveries confirmed yet</p>
                      </div>
                    ) : (
                      <div className="space-y-4 max-h-96 overflow-y-auto">
                        {confirmedDeliveries.map((delivery, idx) => (
                          <div key={idx} className="border-2 border-gray-200 rounded-lg p-4 hover:border-indigo-300 transition-colors">
                            <div className="flex justify-between items-start mb-2">
                              <div>
                                <div className="font-bold text-gray-800">{delivery.crop}</div>
                                <div className="text-sm text-gray-600">{delivery.tradeId}</div>
                              </div>
                              <div className="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-semibold">
                                Paid
                              </div>
                            </div>
<div className="grid grid-cols-2 gap-2 text-sm">
                              <div>
                                <span className="text-gray-600">Weight:</span>
                                <span className="font-semibold ml-1">{delivery.actualWeight}kg</span>
                              </div>
                              <div>
                                <span className="text-gray-600">Grade:</span>
                                <span className="font-semibold ml-1">{delivery.grade}</span>
                              </div>
                              <div className="col-span-2">
                                <span className="text-gray-600">Payout:</span>
                                <span className="font-bold text-green-600 ml-1">
                                  KES {delivery.finalPrice.toFixed(2)}
                                </span>
                              </div>
                              <div className="col-span-2 text-xs text-gray-500 mt-1">
                                {delivery.timestamp}
                              </div>
                            </div>
                          </div>
                        ))}
                      </div>
                    )}
                  </div>
                </div>

                <div className="mt-6 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-lg shadow-lg p-6 text-white">
                  <h3 className="font-bold text-lg mb-3">Blockchain-Verified Delivery</h3>
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                    <div className="bg-white bg-opacity-20 rounded-lg p-3">
                      <div className="opacity-90 mb-1">HCS Logging</div>
                      <div className="font-semibold">Every delivery logged immutably</div>
                    </div>
                    <div className="bg-white bg-opacity-20 rounded-lg p-3">
                      <div className="opacity-90 mb-1">HTS Escrow</div>
                      <div className="font-semibold">Auto-release on confirmation</div>
                    </div>
                    <div className="bg-white bg-opacity-20 rounded-lg p-3">
                      <div className="opacity-90 mb-1">M-Pesa Payout</div>
                      <div className="font-semibold">Instant farmer payment</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        }

        ReactDOM.render(<ClerkPortal />, document.getElementById('root'));
    </script>
</body>
</html>
