<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroTrack Trade Proof</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        function TradeProofPage() {
          const [tradeId, setTradeId] = useState('');
          const [trade, setTrade] = useState(null);

          const mockTrades = {
            'a7b2c3d4': {
              tradeId: 'a7b2c3d4',
              farmer: '+254712345678',
              buyer: 'Kisumu Farmers Co-op',
              crop: 'Maize',
              totalPrice: 8379,
              currency: 'KES',
              status: 'completed'
            }
          };

          const handleSearch = () => {
            const found = mockTrades[tradeId.toLowerCase()];
            setTrade(found || null);
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 p-8">
              <div className="max-w-4xl mx-auto">
                <div className="text-center mb-8">
                  <h1 className="text-4xl font-bold text-gray-800 mb-2">Trade Verification</h1>
                  <p className="text-gray-600">Immutable proof powered by Hedera Consensus Service</p>
                </div>

                <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                  <label className="block text-sm font-semibold text-gray-700 mb-2">
                    Enter Trade ID
                  </label>
                  <div className="flex gap-3">
                    <input
                      type="text"
                      value={tradeId}
                      onChange={(e) => setTradeId(e.target.value)}
                      placeholder="e.g., a7b2c3d4"
                      className="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
                    />
                    <button
                      onClick={handleSearch}
                      className="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-semibold"
                    >
                      Verify
                    </button>
                  </div>
                  <p className="text-sm text-gray-500 mt-2">
                    Try: <button onClick={() => { setTradeId('a7b2c3d4'); handleSearch(); }} className="text-purple-600 hover:underline">a7b2c3d4</button>
                  </p>
                </div>

                {trade && (
                  <div className="bg-white rounded-lg shadow-lg p-6">
                    <div className="bg-gradient-to-r from-green-600 to-emerald-600 rounded-lg p-6 text-white mb-6">
                      <h2 className="text-2xl font-bold">Trade Verified âœ“</h2>
                      <p className="opacity-90">All events logged immutably on Hedera</p>
                      <div className="text-3xl font-bold mt-2">{trade.currency} {trade.totalPrice.toLocaleString()}</div>
                    </div>
                    
                    <div className="grid grid-cols-2 gap-4">
                      <div>
                        <div className="text-sm text-gray-600">Trade ID</div>
                        <div className="font-semibold">{trade.tradeId}</div>
                      </div>
                      <div>
                        <div className="text-sm text-gray-600">Status</div>
                        <div className="font-semibold text-green-600">Completed</div>
                      </div>
                      <div>
                        <div className="text-sm text-gray-600">Farmer</div>
                        <div className="font-semibold">{trade.farmer}</div>
                      </div>
                      <div>
                        <div className="text-sm text-gray-600">Buyer</div>
                        <div className="font-semibold">{trade.buyer}</div>
                      </div>
                    </div>
                  </div>
                )}

                {trade === null && tradeId && (
                  <div className="bg-red-50 border-2 border-red-200 rounded-lg p-6 text-center">
                    <p className="text-red-800">Trade ID not found. Please check and try again.</p>
                  </div>
                )}
              </div>
            </div>
          );
        }

        ReactDOM.render(<TradeProofPage />, document.getElementById('root'));
    </script>
</body>
</html>
